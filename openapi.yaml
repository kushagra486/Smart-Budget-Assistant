openapi: 3.0.3
info:
  title: Medo API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
paths:
  /forms:
    post:
      summary: Submit a contact form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, message]
              properties:
                name: { type: string }
                email: { type: string, format: email }
                message: { type: string }
      responses:
        '201':
          description: Created